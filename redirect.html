<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        function autoNavigateToVideo() {
            const searchUrl = "https://www.tiktok.com/search?q=shaolin%20kung%20fu%20training";
            const targetVideoUrl = "https://www.tiktok.com/@warmaniac0/video/7393525465010441515";

            // 创建一个隐藏的iframe来执行搜索操作
            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = searchUrl;
            document.body.appendChild(iframe);

            // 等待iframe加载完成后执行搜索
            iframe.onload = function() {
                const script = document.createElement('script');
                script.textContent = `
                    setTimeout(() => {
                        // 等待5秒后跳转到目标视频页面
                        window.location.href = "${targetVideoUrl}";
                    }, 5000); // 等待5秒以确保搜索页面加载
                `;
                iframe.contentWindow.document.body.appendChild(script);
            };
        }

        window.onload = autoNavigateToVideo;
    </script>
</body>
</html>
