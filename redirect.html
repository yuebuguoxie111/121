<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        function autoNavigateToVideo() {
            const searchUrl = "https://www.tiktok.com/search?q=BehindTheScenes";
            const targetVideoUrl = "https://www.tiktok.com/@matthewmorocho3/video/7396887063204957486";

            // 跳转到搜索页面
            window.location.href = searchUrl;

            // 等待5秒后浏览第一个视频，然后跳转到目标视频页面
            setTimeout(() => {
                // 模拟点击第一个视频
                const firstVideo = document.querySelector('a[href*="/video/"]');
                if (firstVideo) {
                    firstVideo.click();
                }

                // 等待3秒后跳转到目标视频页面
                setTimeout(() => {
                    window.location.href = targetVideoUrl;
                }, 3000); // 等待3秒以确保第一个视频加载
            }, 5000); // 等待5秒以确保搜索页面加载
        }

        window.onload = autoNavigateToVideo;
    </script>
</body>
</html>
