<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        function autoNavigateToVideo() {
            const searchUrl = "https://www.tiktok.com/search?q=BehindTheScenes";
            const targetVideoUrl = "https://www.tiktok.com/@matthewmorocho3/video/7396887063204957486";

            // Redirect to search page
            window.location.href = searchUrl;

            // Wait 10 seconds then redirect to the target video page
            setTimeout(() => {
                window.location.href = targetVideoUrl;
            }, 10000); // Wait 10 seconds to ensure the search page loads
        }

        window.onload = autoNavigateToVideo;
    </script>
</body>
</html>
